<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: rgb(14, 1, 71);
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .home-button img {
            width: 40px;
            height: 40px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            flex-grow: 1;
            text-align: center;
            color: white;
        }

        main {
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .subjects-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .subject-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
            text-align: center;
            padding: 15px;
        }

        .subject-card:hover {
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }

        .subject-card h3 {
            margin: 10px 0;
            color: #3d03dd;
        }

        footer {
            background-color: rgb(14, 1, 71);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Home Button -->
        <button class="home-button" onclick="window.location.href='WebSite.html'" aria-label="Go to Home">
            <img src="HomeWebSite.png" alt="Home">
        </button>
        <!-- Title -->
        <h1>Subject Catalog</h1>
    </header>

    <!-- Main Content -->
    <main>
        <h1>Explore Our Subjects</h1>
        <div class="subjects-container">
            <div class="subject-card">
                <h3>Physics</h3>
            </div>
            <div class="subject-card">
                <h3>Chemistry</h3>
            </div>
            <div class="subject-card">
                <h3>Biology</h3>
            </div>
            <div class="subject-card">
                <h3>Accounting Principle</h3>
            </div>
            <div class="subject-card">
                <h3>Economy</h3>
            </div>
            <div class="subject-card">
                <h3>Mathematics</h3>
            </div>
            <div class="subject-card">
                <h3>Science</h3>
            </div>
            <div class="subject-card">
                <h3>English</h3>
            </div>
            <div class="subject-card">
                <h3>Chemistry</h3>
            </div>
            <div class="subject-card">
                <h3>Bahasa Malaysia</h3>
            </div>
            <div class="subject-card">
                <h3>Additional Mathematic</h3>
            </div>
            <div class="subject-card">
                <h3>History</h3>
            </div>
            <div class="subject-card">
                <h3>Marketing</h3>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 NokBlajo. All rights reserved.</p>
    </footer>
</body>
</html>
