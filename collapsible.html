<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Section</title>
    <link rel="stylesheet" href="collapsible.css">
</head>
<body>
    <div class="container">
        <h2>Collapsible Sections</h2>
        <div class="collapsible-section">
            <button class="collapsible">
                <span class="icon">➕</span> Section 1
            </button>
            <div class="content">
                <p>This is the content of Section 1. Click the button above to expand or collapse this section.</p>
            </div>
        </div>
        <div class="collapsible-section">
            <button class="collapsible">
                <span class="icon">➕</span> Section 2
            </button>
            <div class="content">
                <p>This is the content of Section 2. You can add unique content here.</p>
            </div>
        </div>
        <div class="collapsible-section">
            <button class="collapsible">
                <span class="icon">➕</span> Section 3
            </button>
            <div class="content">
                <p>This is the content of Section 3. Expand to reveal the details.</p>
            </div>
        </div>
    </div>
    <script src="collapsible.js"></script>
</body>
</html>
