<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Online Learning, Education, Profile Edit">
    <meta name="author" content="NokBlajo Team">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script> <!-- Link to the external JavaScript file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Logo -->
        <img src="NokBlajo.png" alt="Logo" class="logo">
        <button class="home-button" onclick="window.location.href='MainPage.html'">
            <img src="HomeWebSite.png" alt="Home">
        </button>
        <h1>Edit Profile</h1>
    </header>

    <!-- Main Content Section -->
    <main>
        <section id="edit-profile-form" class="card">
            <h2>Update Your Profile</h2>
            <!-- Form with onsubmit handler -->
            <form id="profile-form">
                <!-- Personal Information -->
                <h3>Personal Information</h3>
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <!-- Account Settings -->
                <h3>Account Settings</h3>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a new password" required>

                <!-- Save Changes Button -->
                <button type="submit" class="apply-button">Save Changes</button>
                
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 NokBlajo. All rights reserved.</p>
    </footer>
    
</body>
</html>
